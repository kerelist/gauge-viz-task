<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The Gecko-O-Meter</title>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header role="banner">
    <h1>The Gecko-O-Meter ðŸ¦Ž</h1>
  </header>
  <main role="main">
    <p class="fetching-text" id="loading">
      Fetching results...
    </p>
    <div class="meter-container">
      <p>
        <span id="m-value"></span>
        <span id="m-unit"></span>
      </p>
      <div class="base">
        <div class="meter-line">
          <div class="circle"></div>
        </div>
      </div>
      <p class="minmax">
        <span class="min" id="m-min"></span>
        <span class="max" id="m-max"></span>
      </p>
    </div>
  </main>
  <footer role="contentinfo">

  </footer>
  <script src="script.js"></script>
</body>
</html>
