<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The Gecko-O-Meter</title>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header role="banner">
    <h1>The Gecko-O-Meter ðŸ¦Ž</h1>
  </header>
  <main role="main">
    <p class="fetching-text" id="loading">
      Fetching results...
    </p>
    <div class="meter-container" role="presentation">
      <p class="valunit text">
        <span id="m-value">val</span>
      </p>
      <div class="base">
        <div class="meter-line" id="meter">
          <div class="circle"></div>
        </div>
        <div class="impossible" id="impossible">
          These numbers are impossible!
        </div>
      </div>
      <p class="minmax text">
        <span id="m-min">min</span>
        <span id="m-max">max</span>
      </p>
    </div>
    <div class="screenreader-text" id="sr-text" role="alert"></div>
    <button class="retry" id="retry">try again</button>
  </main>
  <footer role="contentinfo">

  </footer>
  <script src="script.js"></script>
</body>
</html>
